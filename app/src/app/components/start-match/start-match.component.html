<div class="container">
  <mat-card>
    <div fxFlexFill fxLayout="column">
      <button mat-raised-button color="primary" (click)="startOnePlayerMode()">
        Single Player
      </button>
      <button mat-raised-button color="primary" (click)="startTwoPlayersMode()">
        Two Players
      </button>
      <button
        mat-raised-button
        color="primary"
        (click)="startFourPlayersMode()"
      >
        Four Players
      </button>
    </div>
  </mat-card>
</div>
